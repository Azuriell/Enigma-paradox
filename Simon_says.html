<!DOCTYPE html>
<html>
<head>
	<title>Saymond says</title>
	<style type="text/css">
		body{
			background-color: #fff;
		}

		table{
			position: absolute;
		    bottom: 23%;
		    right: 30%;
			border-collapse: collapse;
		}
		td{
			padding: 20px;
			border: 1px solid black; 
		}
		table a{
			float: left;
			font-size: 50px;
			letter-spacing: 1px;
			line-height: 14px;
			min-width:60px;
			padding: 60px 20px;
			text-align: center;
			text-decoration: none;
			text-shadow: 2px 2px 0 #B4C6C6;
			text-transform: uppercase;		
		}
	</style>
</head>
<body onkeydown="keyPress(event)">
	<table>
		<tr>
			<td><a id="bleu" style="color: ;">Blue</a></td>
			<td><a id="rouge" style="color: ;">Red</a></td>
		</tr>
		<tr>
			<td><a id="jaune" style="color: ;">Yellow</a></td>
			<td><a id="vert" style="color: ;">Green</a></td>
		</tr>
	</table>
	<script type="text/javascript">
		var couleur1 = document.getElementById("bleu");
		var couleur2 = document.getElementById("rouge");
		var couleur3 = document.getElementById("jaune");
		var couleur4 = document.getElementById("vert");
		var sequence = [];	
		var attribut = {	
			color : "",
			couleurhtml : ""
		};
		function simonsays(){
			var case1 = Math.round(Math.random() * 3);			
			function colorised(){
				if(case1 == 0){
					this.color = "blue";
				} else if(case1 == 1){
					this.color = "red";
				} else if (case1 == 2){
					this.color = "yellow";			
				} else if(case1 == 3){
			    	this.color = "green"; 
				}
			}
			colorised();
			var case2 = Math.round(Math.random() * 3);
	
			function word(){
			
				if(case2 == 0){
			    	couleur1.style.color = this.color;
			    	this.couleurhtml = couleur1;
				} else if(case2 == 1){
			    	couleur2.style.color = this.color;
			    	this.couleurhtml = couleur2;
				} else if (case2 == 2){
			    	couleur3.style.color = this.color; 
			    	this.couleurhtml = couleur3;
				} else if(case2 == 3){
			    	couleur4.style.color = this.color; 
			    	this.couleurhtml = couleur4;
				}	
				return this.couleurhtml;
			}
			word();
			sequence.push(attribut);
			setTimeout(function(){
				couleur1.style.color = ""; 
				couleur2.style.color = ""; 
				couleur3.style.color = ""; 
				couleur4.style.color = "";
			}, 600);
		};
		function keyPress(event){
			if(this.couleurhtml == couleur1){
				if(this.color == "blue"){
					switch(event.keyCode){
						//Fleche de gauche
						case 37 : 
							simonsays();
							break;
					}
				} else if (this.color == "red"){
					switch(event.keyCode){
						//Fleche de droite
						case 39 : 
							simonsays();
							break;
					}
				} else if (this.color == "yellow"){
					switch(event.keyCode){
						//Fleche du haut
						case 38 : 
							simonsays();
							break;
					}
				} else if (this.color == "green"){
					switch(event.keyCode){
						//Fleche du bas
						case 40 : 
							simonsays();
							break;
					}
				}
			} else if (this.couleurhtml == couleur2){
				if(this.color == "red"){
					switch(event.keyCode){
						//Fleche de gauche
						case 37 : 
							simonsays();
							break;
					}
				} else if (this.color == "blue"){
					switch(event.keyCode){
						//Fleche de droite
						case 39 : 
							simonsays();
							break;
					}
				} else if (this.color == "green"){
					switch(event.keyCode){
						//Fleche du haut
						case 38 : 
							simonsays();
							break;
					}
				} else if (this.color == "yellow"){
					switch(event.keyCode){
						//Fleche du bas
						case 40 : 
							simonsays();
							break;
					}
				}
			} else if (this.couleurhtml == couleur3){
				if(this.color == "yellow"){
					switch(event.keyCode){
						//Fleche de gauche
						case 37 : 
							simonsays();
							break;
					}
				} else if (this.color == "green"){
					switch(event.keyCode){
						//Fleche de droite
						case 39 : 
							simonsays();
							break;
					}
				} else if (this.color == "blue"){
					switch(event.keyCode){
						//Fleche du haut
						case 38 : 
							simonsays();
							break;
					}
				} else if (this.color == "red"){
					switch(event.keyCode){
						//Fleche du bas
						case 40 : 
							simonsays();
							break;
					}
				}
			} else if (this.couleurhtml == couleur4){
				if(this.color == "green"){
					switch(event.keyCode){
						//Fleche de gauche
						case 37 : 
							simonsays();
							break;
					}
				} else if (this.color == "yellow"){
					switch(event.keyCode){
						//Fleche de droite
						case 39 : 
							simonsays();
							break;
					}
				} else if (this.color == "red"){
					switch(event.keyCode){
						//Fleche du haut
						case 38 : 
							simonsays();
							break;
					}
				} else if (this.color == "blue"){
					switch(event.keyCode){
						//Fleche du bas
						case 40 : 
							simonsays();
							break;
					}
				}
			} else if (sequence == ""){
				switch(event.keyCode){
					//Touche entrer
					case 13 : 
						simonsays();
						break;
				}
			}
		};
	</script>
</body>
</html>
